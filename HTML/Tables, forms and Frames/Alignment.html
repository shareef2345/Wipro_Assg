<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alignment Page</title>
  <style>
    .left {
      text-align: left;
    }
    .center {
      text-align: center;
    }
    .right {
      text-align: right;
    }
    .justify {
      text-align: justify;
    }
  </style>
</head>
<body>
  <h2>Alignment Samples</h2>
  <p class="left">Left Aligned Text</p>
  <p class="center">Center Aligned Text</p>
  <p class="right">Right Aligned Text</p>
  <p class="justify">Justified Text: Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
</body>
</html>
