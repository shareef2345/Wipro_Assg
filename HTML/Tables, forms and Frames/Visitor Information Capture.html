<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Information Capture</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <h2>Visitor Information</h2>
  <hr>
  <form>
    <table>
      <tr>
        <th>Email Address</th>
        <td><input type="text" name="email" placeholder="Enter your email"></td>
      </tr>
      <tr>
        <th>User's Interest</th>
        <td><input type="checkbox" name="interest" value="research"> Web for Research<br>
            <input type="checkbox" name="interest" value="purchase"> Web for Purchase
        </td>
      </tr>
      <tr>
        <th>Occupation</th>
        <td>
          <select name="occupation">
            <option value="select">Select One</option>
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Receive Junk Emails?</th>
        <td><input type="radio" name="junkEmail" value="absolutely"> Absolutely<br>
            <input type="radio" name="junkEmail" value="noWay"> No Way Man
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
