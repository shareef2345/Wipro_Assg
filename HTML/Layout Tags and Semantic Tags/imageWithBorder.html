<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image with Border</title>
  <style type="text/css">
  
  	.image-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.bordered-image {
  border: 2px solid black;
  width: 200px;
  height: 200px;
}
  	
  
  </style>
  
  
</head>
<body>
  <div class="image-container">
    <img src="images/user 5.jpg" alt="Image" class="bordered-image">
  </div>
</body>
</html>
