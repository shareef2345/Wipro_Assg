<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  a:link {
    color: #FF0000; 
  }

  a:visited {
    color: #FFFF00; 
  }

  a:hover {
    color: #FF00FF; 
  }

  a:active {
    color: #0000FF; 
  }
</style>
<title>Styled Hyperlink</title>
</head>
<body>
  <a href="#">Your Link</a>
</body>
</html>
