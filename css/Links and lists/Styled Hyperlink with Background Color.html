<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  a:link {
    background-color: #FF0000; 
    color: white; 
    padding: 5px 10px; 
    text-decoration: none; 
  }

  a:visited {
    background-color: #FFFF00;
  }

  a:hover {
    background-color: #FF00FF; 
  }

  a:active {
    background-color: #0000FF; 
  }

  body {
    font-family: Arial, sans-serif; 
    text-align: center; 
    margin: 20px; 
  }
</style>
<title>Styled Hyperlink with Background Color</title>
</head>
<body>
  <a href="#">Your Link</a>
</body>
</html>
