<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  ul {
    list-style-type: square; 
    text-align: left; 
    color: red; 
    text-transform: uppercase; 
    text-decoration: underline; 
    font-family: Arial, sans-serif; 
    font-size: 25px; 
    font-weight: bold; 
  }
</style>
<title>Styled Unordered List</title>
</head>
<body>
  <ul>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ul>
</body>
</html>
