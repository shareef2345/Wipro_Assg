<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/user 5.jpg');
      background-repeat: repeat-x;
      background-attachment: fixed;
      
    }
    .content {
      text-align: center;
      padding: 20px;
    }
  </style>
  <title>Repeating Background Image</title>
</head>
<body>
  <div class="content">
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple webpage with a repeating background image.</p>
  </div>
</body>
</html>
