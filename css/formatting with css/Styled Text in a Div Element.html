<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .custom-text {
      color: magenta; 
      text-align: right; 
      text-decoration: underline; 
      text-transform: uppercase; 
      text-indent: 60px; 
    }
  </style>
  <title>Styled Text in a Div Element</title>
</head>
<body>
  <div class="custom-text">
    This is a div element with styled text properties.
  </div>
</body>
</html>
