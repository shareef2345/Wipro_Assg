<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Background Colors</title>
   
    <style type="text/css">
    	.element1 {
    background-color: red;
    color: white; /* Optional: Set text color for better visibility */
    text-align: center; /* Optional: Center the text */
    padding: 10px; /* Optional: Add padding for better visualization */
}

.element2 {
    background-color: blue;
    color: white;
    text-align: center;
    padding: 10px;
}

.element3 {
    background-color: green;
    color: white;
    text-align: center;
    padding: 10px;
}
    	
    
    </style>
</head>
<body>
    <div class="element1">
        Element 1 with Red Background
    </div>
    <div class="element2">
        Element 2 with Blue Background
    </div>
    <div class="element3">
        Element 3 with Green Background
    </div>
</body>
</html>
