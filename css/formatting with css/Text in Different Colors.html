<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h1 {
      color: #FF5733; 
    }
    p {
      color: #33FF57; 
    }
    span {
      color: #3357FF; 
    }
  </style>
  <title>Text in Different Colors</title>
</head>
<body>
  <h1>This is a heading in red color</h1>
  <p>This is a paragraph in green color</p>
  <span>This is a span in blue color</span>
</body>
</html>
