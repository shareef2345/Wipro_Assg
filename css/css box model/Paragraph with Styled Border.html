<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      width: 250px; 
      border: 10px dotted #0000ff; 
      padding: 20px; 
    }
  </style>
  <title>Paragraph with Styled Border</title>
</head>
<body>
  <p>
    This is a paragraph with a styled border. The width is set to 10 pixels, style to dotted, and color to #0000ff.
  </p>
</body>
</html>
