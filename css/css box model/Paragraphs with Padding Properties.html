<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  p {
    width: 250px; 
    border: 1px solid black;  
    padding: 10px; 
  }

  
  p:nth-of-type(1) {
    padding-left: 3cm; 
  }

  
  p:nth-of-type(2) {
    padding-right: 50%; 
  }

  
  p:nth-of-type(3) {
    padding-bottom: 25%; 
  }

  
  p:nth-of-type(4) {
    padding-top: 25%; 
  }
</style>
<title>Paragraphs with Padding Properties</title>
</head>
<body>
  <p>This is the first paragraph with a left padding of 3cm.</p>
  <p>This is the second paragraph with a right padding of 50%.</p>
  <p>This is the third paragraph with a bottom padding of 25%.</p>
  <p>This is the fourth paragraph with a top padding of 25%.</p>
</body>
</html>
