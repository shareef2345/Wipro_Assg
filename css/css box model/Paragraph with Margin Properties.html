<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      width: 250px; 
      border: 1px solid black;  
      margin-top: 2cm; 
      margin-bottom: 25%; 
      padding: 20px;
    }
  </style>
  <title>Paragraph with Margin Properties</title>
</head>
<body>
  <p>
    This is a paragraph with specified margin properties. The top margin is set to 2cm, and the bottom margin is set to 25%.
  </p>
</body>
</html>
