<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .custom-div {
    width: 200px; 
    height: 100px; 
    color: white;

    background-color: #333; 
    text-align: center; 
    line-height: 100px; 
  }
</style>
<title>Div with Text Shadow - h-shadow</title>
</head>
<body>
  <div class="custom-div">Div with Text Shadow - h-shadow</div>
</body>
</html>
