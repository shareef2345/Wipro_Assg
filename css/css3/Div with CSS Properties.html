<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .custom-div {
    width: 200px; 
    height: 100px; 
    border: 2px solid; 
    padding: 20px; 
    background-color: #dddddd; 
    border-top-left-radius: 2em; 
  }
</style>
<title>Div with CSS Properties</title>
</head>
<body>
  <div class="custom-div">This is a div with the specified CSS properties.</div>
</body>
</html>
