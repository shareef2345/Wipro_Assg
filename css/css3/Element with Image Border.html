<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .custom-div {
    width: 300px; 
    height: 200px; 
    padding: 20px; 
    border: 15px solid transparent; 
    border-image-source: url('images/user 5.jpg'); 
    border-image-slice: 30; 
    border-image-width: 30; 
    border-image-outset: 0; 
    border-image-repeat: stretch; 
  }
</style>
<title>Element with Image Border</title>
</head>
<body>
  <div class="custom-div">Div with Image Border</div>
</body>
</html>
