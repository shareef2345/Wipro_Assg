<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <script>
        function validatePassword(password) {
            // Password regex to match a password between 6 to 20 characters with at least one numeric digit,
            // one uppercase letter, and one lowercase letter
            const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
            
            return passwordRegex.test(password);
        }

        function validateForm() {
            const password = document.forms["myForm"]["password"].value;

            if (!validatePassword(password)) {
                alert("Password must be between 6 to 20 characters and contain at least one numeric digit, one uppercase, and one lowercase letter");
                document.forms["myForm"]["password"].focus();
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>Password Validation</h1>
    <form name="myForm" onsubmit="return validateForm()">
        Password: <input type="password" name="password" placeholder="Password must be between 6 to 20 characters"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
