<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Reversal</title>
</head>
<body>
    <h1>Number Reversal</h1>
    <p id="originalNumber">Original Number: 32243</p>
    <p id="reversedNumber">Reversed Number: </p>

    <script>
        function reverseNumber(num) {
            const reversedNum = parseInt(num.toString().split('').reverse().join(''));
            return reversedNum;
        }

        const originalNum = 32243;
        const reversedNum = reverseNumber(originalNum);
        
        document.getElementById('reversedNumber').innerText += reversedNum;
    </script>
</body>
</html>
