<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize First Letter</title>
</head>
<body>
    <h1>Capitalize First Letter of Each Word</h1>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="capitalizeAndDisplay()">Convert</button>
    <p id="output"></p>

    <script>
        function capitalizeFirstLetterOfEachWord(str) {
            return str.replace(/\b\w/g, function(char) {
                return char.toUpperCase();
            });
        }

        function capitalizeAndDisplay() {
            const input = document.getElementById('inputString').value;
            const result = capitalizeFirstLetterOfEachWord(input);
            document.getElementById('output').innerText = result;
        }
    </script>
</body>
</html>
