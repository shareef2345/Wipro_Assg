<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase Transformer</title>
</head>
<body>
    <h1>Uppercase Transformer</h1>
    <label for="textInput">Enter text:</label>
    <input type="text" id="textInput" onblur="transformToUppercase()">

    <script>
        function transformToUppercase() {
            const inputText = document.getElementById('textInput').value;
            const uppercaseText = inputText.toUpperCase();
            document.getElementById('textInput').value = uppercaseText;
        }
    </script>
</body>
</html>
