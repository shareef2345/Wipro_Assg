<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Upper Case</title>
</head>
<body>
    <h1>Convert Text to Upper Case</h1>
    <p id="uppercaseText"></p>

    <script>
        let text = "hello, world!";
        let uppercaseText = text.toUpperCase();
        document.getElementById('uppercaseText').innerText = uppercaseText;
    </script>
</body>
</html>
